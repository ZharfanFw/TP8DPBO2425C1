<!doctype html>
<html>

<head>
  <title>Edit Subject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.php">Lecturers</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.php">Home (Lecturers)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.php?action=subjects">Subjects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="col-lg-6 m-auto">
    <form method="post" action="index.php?action=update_subject">
      <br /><br />
      <div class="card">
        <div class="card-header bg-warning">
          <h1 class="text-white text-center">Edit Subject</h1>
        </div>
        <br />

        <input type="hidden" name="id" value="{{ID}}" />

        <label> NAMA MATA KULIAH: </label>
        <input type="text" name="name" class="form-control" value="{{NAME}}" required />
        <br />

        <label> SKS: </label>
        <input type="number" name="sks" class="form-control" value="{{SKS}}" required />
        <br />

        <label> DOSEN PENGAMPU: </label>
        <select name="lecturer_id" class="form-control" required>
          <option value="">Pilih Dosen</option>
          {{LECTURER_OPTIONS}}
        </select>
        <br />

        <button class="btn btn-success" type="submit" name="submit">
          Update</button><br />
        <a class="btn btn-info" href="index.php?action=subjects"> Cancel </a><br />
      </div>
    </form>
  </div>
</body>

</html>
